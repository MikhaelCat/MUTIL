    {% extends 'base.html' %}
{% block content %}
<div class="gallery-container">
    <h2>Галерея Безумных Ответов</h2>
    {% for submission in submissions %}
    <div class="card submission-card">
        <p class="task-quote">Задание: "{{ submission.task.text }}"</p>
        <p class="submission-content">{{ submission.content }}</p>
        <div class="card-footer">
            <span class="author">Автор: {{ submission.author_info }}</span>
            <button class="vote-btn" data-id="{{ submission.id }}">
                ❤️ <span id="votes-{{ submission.id }}">{{ submission.votes }}</span>
            </button>
        </div>
    </div>
    {% else %}
    <p>В галерее пока пусто. Стань первым!</p>
    {% endfor %}
</div>
{% endblock %}
